<section id="contactUs" class="contact-parlex">
  <div class="parlex-back">
    <div class="container bg-primary">
      <div class="row">
        <div class="heading text-center"> 
          <!-- Heading -->
          <h2>Contact Us</h2>
          <h4>For business inquiries or/and questions, please do contact us! </h4>
        </div>
      </div>
      <div class="row mrgn30">
        <form method="post" action="mailto:tasoft.techn@gmail.com" id="contactfrm" role="form">

              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" title="Please enter your name (at least 2 characters)">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" title="Please enter a valid email address">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="comments">Comments</label>
              <textarea name="comment" class="form-control" id="comments" cols="3" rows="5" placeholder="Enter your messageâ€¦" title="Please enter your message (at least 10 characters)"></textarea>
            </div>
            <button name="submit" type="submit" class="btn btn-lg btn-primary" id="submit">Submit</button>
            <div class="result"></div>
          </div>
        </form>
        <div class="col-sm-4">
          <h4>Email:</h4>

          tasoft.techn@gmail.com<br>
          </address>
